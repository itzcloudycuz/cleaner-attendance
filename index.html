firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
firebase.auth().signInAnonymously();

const HOME_LAT = 17.342394;
const HOME_LNG = 78.374512;
const ALLOWED_RADIUS = 35; // meters

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const φ1 = lat1 * Math.PI/180;
  const φ2 = lat2 * Math.PI/180;
  const Δφ = (lat2-lat1) * Math.PI/180;
  const Δλ = (lon2-lon1) * Math.PI/180;

  const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) +
    Math.cos(φ1)*Math.cos(φ2) *
    Math.sin(Δλ/2)*Math.sin(Δλ/2);

  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R*c;
}

function markAttendance(){

  document.getElementById("status").innerHTML="Checking location...";

  navigator.geolocation.getCurrentPosition(async pos => {

    const userLat = pos.coords.latitude;
    const userLng = pos.coords.longitude;

    const d = distance(userLat,userLng,HOME_LAT,HOME_LNG);

    if(d > ALLOWED_RADIUS){
      document.getElementById("status").innerHTML =
      "❌ You are not at the house location.";
      return;
    }

const today = new Date();
const dateId = today.getFullYear() + "-" +
String(today.getMonth()+1).padStart(2,'0') + "-" +
String(today.getDate()).padStart(2,'0');

const docRef = db.collection("attendance").doc(dateId);
const docSnap = await docRef.get();

if(docSnap.exists){
document.getElementById("status").innerHTML =
"⚠️ Attendance already marked today";
return;
}

await docRef.set({
time: firebase.firestore.FieldValue.serverTimestamp(),
lat: userLat,
lng: userLng
});

document.getElementById("status").innerHTML =
"✅ Attendance marked successfully!";


    document.getElementById("status").innerHTML =
    "✅ Attendance marked successfully!";

  }, () => {
    document.getElementById("status").innerHTML =
    "Please allow location permission.";
  });
}

</script>
